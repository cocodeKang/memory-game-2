<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <!-- 모바일 반응형 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짝맞추기 포켓몬(이미지-이미지)</title>
  
  <!-- 홈 화면 바로가기 아이콘 (iOS) -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <!-- 파비콘 (기타 플랫폼) -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <!-- 웹 앱 매니페스트 -->
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* 기본 레이아웃 및 스타일 */
    body {
      margin: 0;
      padding: 0;
      background-color: #2c3e50;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #ecf0f1;
    }
    /* 게임 컨트롤 영역: 음악 토글 버튼과 타이머 */
    #controls {
      margin: 20px 0;
      text-align: center;
    }
    #toggleMusic {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0 5px;
    }
    #timer {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    /* 게임판: 4열 x 5행 (총 20장 카드) */
    .memory-game {
      width: 100%;
      max-width: 640px; /* 최대 폭 제한 */
      height: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 0 auto;
    }
    .memory-card {
      width: 100%;
      /* 카드 비율을 유지하기 위한 패딩 기법 (정사각형) */
      height: 0;
      padding-bottom: 100%;
      position: relative;
      transform: scale(1);
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
    }
    /* 카드 내부 요소: 앞면, 뒷면 모두 같은 위치에 배치 */
    .memory-card > * {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 5px;
      backface-visibility: hidden;
    }
    /* 카드 뒤집힘 상태 */
    .memory-card.flip {
      transform: rotateY(180deg);
    }
    /* 카드 앞면과 뒷면 스타일 */
    .memory-card .front-face {
      transform: rotateY(180deg);
      object-fit: cover;
    }
    .memory-card .back-face {
      background-color: #ecf0f1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #34495e;
    }
    /* 안내(Instruction) 오버레이 스타일 */
    #instructionOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(44, 62, 80, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #instructionOverlay .instruction-content {
      background-color: #34495e;
      border-radius: 10px;
      padding: 20px;
      max-width: 300px;
      width: 90%;
    }
    #instructionOverlay input {
      padding: 8px;
      font-size: 1rem;
      margin: 10px 0;
      width: 80%;
    }
    #instructionOverlay button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    /* 순위(Leaderboard) 오버레이 스타일 */
    #rankingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(44, 62, 80, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #rankingOverlay .ranking-content {
      background-color: #34495e;
      border-radius: 10px;
      padding: 20px;
      max-width: 300px;
      width: 90%;
    }
    #rankingOverlay ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
      text-align: left;
    }
    #rankingOverlay li {
      margin: 5px 0;
      background: #2c3e50;
      padding: 5px;
      border-radius: 3px;
    }
    #rankingOverlay button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- 안내(Instruction) 오버레이: 게임 시작 전 이름 입력 및 게임 설명 -->
  <div id="instructionOverlay">
    <div class="instruction-content">
      <h2>메모리 게임</h2>
      <p>
        이 게임은 100개의 이미지 풀에서 무작위로 선택된 10쌍의 이미지를 뒤집어<br>
        같은 이미지를 찾는 게임입니다.<br>
        (목표는 “이미지와 동일한 이미지를 찾는 것”입니다.)
      </p>
      <input type="text" id="playerName" placeholder="이름을 입력하세요">
      <button id="startButton">게임 시작</button>
    </div>
  </div>
  
  <!-- 순위(Leaderboard) 오버레이: 게임 종료 후 순위 기록 및 관리자 기능 -->
  <div id="rankingOverlay" style="display:none;">
    <div class="ranking-content">
      <h2>순위</h2>
      <ul id="rankingList"></ul>
      <button id="restartButton">다시 시작하기</button>
      <button id="resetRankingButton">순위 데이터 초기화</button>
    </div>
  </div>
  
  <!-- 게임 컨트롤 영역: 배경음악 토글 버튼과 타이머 -->
  <div id="controls">
    <button id="toggleMusic">음악 정지</button>
    <div id="timer">0초</div>
  </div>
  
  <!-- 메모리 게임 보드 -->
  <div class="memory-game" id="memoryGame"></div>
  
  <!-- 효과음 및 배경음악 -->
  <audio id="flipSound" src="sounds/flip.wav"></audio>
  <audio id="matchSound" src="sounds/match.mp3"></audio>
  <audio id="mismatchSound" src="sounds/mismatch.mp3"></audio>
  <audio id="bgMusic" src="sounds/bgmusic1.mp3" loop></audio>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM 요소 가져오기
      const instructionOverlay = document.getElementById('instructionOverlay');
      const rankingOverlay = document.getElementById('rankingOverlay');
      const playerNameInput = document.getElementById('playerName');
      const startButton = document.getElementById('startButton');
      const restartButton = document.getElementById('restartButton');
      const resetRankingButton = document.getElementById('resetRankingButton');
      const toggleMusic = document.getElementById('toggleMusic');
      const timerDisplay = document.getElementById('timer');
      const memoryGame = document.getElementById('memoryGame');
      
      const flipSound = document.getElementById('flipSound');
      const matchSound = document.getElementById('matchSound');
      const mismatchSound = document.getElementById('mismatchSound');
      const bgMusic = document.getElementById('bgMusic');
      
      // 배경음악 볼륨 50% 적용
      bgMusic.volume = 0.5;
      
      let timerInterval;
      let startTime;
      let matchedPairs = 0;
      let hasFlippedCard = false;
      let lockBoard = false;
      let firstCard, secondCard;
      const numPairs = 10;
      
      let currentPlayerName = "";
      
      // 100개의 이미지 URL 풀 생성 (i=1~100)
      const allImages = [];
      for (let i = 1; i <= 100; i++) {
        let num = i * 100 + 1;
        let paddedNum = ("000000" + num).slice(-6);
        let imageUrl = `https://data1.pokemonkorea.co.kr/newdata/pokedex/mid/${paddedNum}.png`;
        allImages.push(imageUrl);
      }
      
      // 배경음악 토글 버튼 이벤트
      toggleMusic.addEventListener('click', () => {
        if (bgMusic.paused) {
          bgMusic.play();
          toggleMusic.textContent = '음악 정지';
        } else {
          bgMusic.pause();
          toggleMusic.textContent = '음악 재생';
        }
      });
      
      // 게임 시작 버튼 이벤트 (이름 입력 및 게임 설명 후)
      startButton.addEventListener('click', startGame);
      
      function startGame() {
        const name = playerNameInput.value.trim();
        if (!name) {
          alert("게임을 시작하기 전에 이름을 입력하세요.");
          return;
        }
        currentPlayerName = name;
        instructionOverlay.style.display = 'none';
        rankingOverlay.style.display = 'none';
        
        // 게임 관련 변수 초기화
        matchedPairs = 0;
        hasFlippedCard = false;
        lockBoard = false;
        firstCard = null;
        secondCard = null;
        
        // 타이머 시작
        startTime = Date.now();
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
        
        // 배경음악 새 게임 시작 시 처음부터 재생
        bgMusic.currentTime = 0;
        bgMusic.play();
        toggleMusic.textContent = '음악 정지';
        
        // 게임판 구성
        initializeGameBoard();
      }
      
      function updateTimer() {
        let elapsed = Math.floor((Date.now() - startTime) / 1000);
        timerDisplay.textContent = elapsed + "초";
      }
      
      function initializeGameBoard() {
        // 100개 이미지 풀에서 무작위로 numPairs (10)개 선택
        const shuffledAllImages = allImages.sort(() => 0.5 - Math.random());
        const selectedImages = shuffledAllImages.slice(0, numPairs);
        
        let cardsArray = [];
        selectedImages.forEach((img, index) => {
          cardsArray.push({ id: index, img: img });
          cardsArray.push({ id: index, img: img });
        });
        
        cardsArray.sort(() => 0.5 - Math.random());
        
        memoryGame.innerHTML = '';
        
        cardsArray.forEach(card => {
          const cardElement = document.createElement('div');
          cardElement.classList.add('memory-card');
          cardElement.dataset.id = card.id;
          
          const frontFace = document.createElement('img');
          frontFace.classList.add('front-face');
          frontFace.src = card.img;
          frontFace.alt = "Pokemon";
          
          const backFace = document.createElement('div');
          backFace.classList.add('back-face');
          backFace.textContent = "?";
          
          cardElement.appendChild(frontFace);
          cardElement.appendChild(backFace);
          memoryGame.appendChild(cardElement);
          
          cardElement.addEventListener('click', flipCard);
        });
      }
      
      function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;
        
        this.classList.add('flip');
        flipSound.currentTime = 0;
        flipSound.play();
        
        if (!hasFlippedCard) {
          hasFlippedCard = true;
          firstCard = this;
          return;
        }
        
        secondCard = this;
        lockBoard = true;
        checkForMatch();
      }
      
      function checkForMatch() {
        let isMatch = firstCard.dataset.id === secondCard.dataset.id;
        if (isMatch) {
          matchSound.currentTime = 0;
          matchSound.play();
          disableCards();
        } else {
          mismatchSound.currentTime = 0;
          mismatchSound.play();
          unflipCards();
        }
      }
      
      function disableCards() {
        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);
        matchedPairs++;
        if (matchedPairs === numPairs) {
          clearInterval(timerInterval);
          let elapsed = Math.floor((Date.now() - startTime) / 1000);
          setTimeout(() => {
            alert("축하합니다! 게임을 완료했습니다. 걸린 시간: " + elapsed + "초");
            storeRecord(currentPlayerName, elapsed);
            displayRanking();
          }, 500);
        }
        resetBoard();
      }
      
      function unflipCards() {
        setTimeout(() => {
          firstCard.classList.remove('flip');
          secondCard.classList.remove('flip');
          resetBoard();
        }, 1000);
      }
      
      function resetBoard() {
        [hasFlippedCard, lockBoard] = [false, false];
        [firstCard, secondCard] = [null, null];
      }
      
      // 기록 저장 (localStorage 사용)
      function storeRecord(name, time) {
        const record = { name, time };
        let records = JSON.parse(localStorage.getItem('memoryGameRecords')) || [];
        records.push(record);
        records.sort((a, b) => a.time - b.time);
        localStorage.setItem('memoryGameRecords', JSON.stringify(records));
      }
      
      // 순위(기록) 표시
      function displayRanking() {
        let records = JSON.parse(localStorage.getItem('memoryGameRecords')) || [];
        const rankingList = document.getElementById('rankingList');
        rankingList.innerHTML = '';
        records.forEach((rec, index) => {
          const li = document.createElement('li');
          li.textContent = `${index + 1}위: ${rec.name} - ${rec.time}초`;
          rankingList.appendChild(li);
        });
        memoryGame.innerHTML = '';
        timerDisplay.textContent = "0초";
        rankingOverlay.style.display = 'flex';
      }
      
      // 다시 시작하기 버튼: 순위 오버레이 숨기고 안내(Instruction) 오버레이 표시
      restartButton.addEventListener('click', () => {
        rankingOverlay.style.display = 'none';
        instructionOverlay.style.display = 'flex';
        playerNameInput.value = "";
      });
      
      // 관리자용: 순위 데이터 초기화 버튼
      resetRankingButton.addEventListener('click', () => {
        if (confirm("정말로 순위 데이터를 초기화하시겠습니까?")) {
          localStorage.removeItem('memoryGameRecords');
          displayRanking();
        }
      });
      
    });
  </script>
</body>
</html>
